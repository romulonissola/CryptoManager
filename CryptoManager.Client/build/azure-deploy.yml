parameters:
    environment: ''
    azureSubscription: ''
    webAppName: ''

variables:
  - group: ${{ parameters.environment }}

jobs:
- job: waitForValidation
  displayName: Review to continue
  pool: server
  timeoutInMinutes: 120
  steps:
  - task: ManualValidation@0
    timeoutInMinutes: 60
    inputs:
      instructions: 'Please validate the build configuration and reject'
      onTimeout: 'reject'

- job: DeployTest
  dependsOn: waitForValidation
  displayName: 'Deploy Code'
  timeoutInMinutes: 60
  cancelTimeoutInMinutes: 1
  continueOnError: false
  pool:
    vmImage: windows-2019  
  
  steps:
    - checkout: self
      clean: true

    - task: replacetokens@3
      displayName: 'Replacing environment variables for env: ${{ parameters.environment }}'
      inputs:
        targetFiles: '$(Pipeline.Workspace)/dist/**/main*.js'
        encoding: 'auto'
        writeBOM: true
        verbosity: 'detailed'
        actionOnMissing: 'warn'
        keepToken: false
        tokenPrefix: '#{'
        tokenSuffix: '}#'
        useLegacyPattern: false
        enableTelemetry: true

    - task: AzureRmWebAppDeployment@4
      displayName: 'Azure App Service Deploy app-${{ parameters.webAppName }}-${{ parameters.environment }}'
      inputs:
        azureSubscription: ${{ parameters.azureSubscription }}
        appType: webAppLinux
        WebAppName: 'app-${{ parameters.webAppName }}-${{ parameters.environment }}'
        packageForLinux: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
        enableCustomDeployment: true
        ExcludeFilesFromAppDataFlag: false
        RenameFilesFlag: false