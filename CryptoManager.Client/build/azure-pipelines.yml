trigger:
- main

variables:
  azureSubscription: 'Pago pelo Uso (5c65a8f1-1d3e-4d83-a214-7c4b6dfc9179)'
  webAppName: 'cryptomanager-client'

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: BuildJob
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'

    steps:

      - task: NodeTool@0
        inputs:
          versionSpec: '14.15.x'
        displayName: 'Install Node.js'
      - script: |
          cd '$(System.DefaultWorkingDirectory)/CryptoManager.Client'
          npm install -g @angular/cli@12.2.0
          npm install
          ng build --configuration production
        displayName: 'npm install and build'

      - task: ArchiveFiles@2
        displayName: 'Archive files'
        inputs:
          rootFolderOrFile: '$(System.DefaultWorkingDirectory)/CryptoManager.Client/dist/publicweb/'
          includeRootFolder: false
          archiveType: zip
          archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
          replaceExistingArchive: true

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
          ArtifactName: 'drop'
          publishLocation: 'Container'
    
- stage: Test_deployment
  displayName: Test deployment
  jobs:

  - template: azure-deploy.yml
    parameters:
      environment: 'test'
      azureSubscription: $(azureSubscription)
      webAppName: $(webAppName)

- stage: Prod_deployment
  displayName: Prod deployment
  jobs:

  - template: azure-deploy.yml
    parameters:
      environment: 'prod'
      azureSubscription: $(azureSubscription)
      webAppName: $(webAppName)